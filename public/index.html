<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Libros</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="text-center mt-3">Formulario Libros</h1>

        <section class="container d-flex justify-content-center mt-4">
            <form id="form" class="w-75">
                <label for="nombre" class="form-label">Ingrese libro</label>
                <input class="form-control mb-3" type="text" name="nombre" placeholder="Libro" required />
                <label for="precio" class="form-label">Ingrese precio</label>
                <input class="form-control mb-3" type="number" name="precio" placeholder="Precio" required />
                <label for="autor" class="form-label">Ingrese autor</label>
                <input class="form-control mb-3" type="text" name="autor" placeholder="Autor" required />
                <label for="autor" class="form-label">Ingrese stock</label>
                <input class="form-control mb-3" type="number" name="stock" placeholder="Stock" />
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </section>
        <h2 class="text-center mt-3">Libros</h2>

        <section class="container d-flex justify-content-center my-4">
            <ul class="list-group w-75" id="listaLibros"></ul>
        </section>

        <h2 class="text-center mt-3">Pedidos</h2>

        <section class="container d-flex justify-content-center my-4">
            <ul class="list-group w-75" id="listaPedidos"></ul>
        </section>

        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Libro</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEdit">
                            <label for="nombre" class="form-label">Ingrese libro</label>
                            <input
                                class="form-control mb-3"
                                type="text"
                                name="nombre"
                                placeholder="Libro"
                                required
                            />
                            <label for="precio" class="form-label">Ingrese precio</label>
                            <input
                                class="form-control mb-3"
                                type="number"
                                name="precio"
                                placeholder="Precio"
                                required
                            />
                            <label for="autor" class="form-label">Ingrese autor</label>
                            <input
                                class="form-control mb-3"
                                type="text"
                                name="autor"
                                placeholder="Autor"
                                required
                            />
                            <label for="autor" class="form-label">Ingrese stock</label>
                            <input class="form-control mb-3" type="number" name="stock" placeholder="Stock" />
                            <button type="submit" class="btn btn-warning edit-btn">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
            integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="/assets/js/app.js"></script>
    </body>
</html>
